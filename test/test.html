<!DOCTYPE html>
<html lang="en" ng-app="TestApp">
<head>
  <meta charset="UTF-8">
  <title>top-nav DEMO PAGE</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta content="telephone=no" name="format-detection"/>
  <link rel="stylesheet" type="text/css" href="../dist/css/top-nav.css"/>
  <style type="text/css">
    body {
      font-family: 'STHeiti', 'Microsoft YaHei', Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
    }

    [ng-cloak] {
      display: none;
    }
  </style>
</head>
<body ng-controller="MainCtrl as vm" ng-cloak>

<nx-top-nav items="vm.items"
            active-index="vm.activeIndex"
            css-class="my-top-nav" item-click="vm.itemClick()"></nx-top-nav>

<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../bower_components/angular-module-stiffener/dist/angular-module-stiffener.js"></script>
<script type="text/javascript" src="../dist/js/angular-top-nav.js"></script>
<script type="text/javascript">
  var TestModule = angular.module('TestApp', ['nx.widget'])
    .controller('MainCtrl', function ($scope) {
      var vm = this;
      vm.activeIndex = 2;
      vm.itemClick = function (inItem) {
        return function (inItem) {
          console.log('outer...->', inItem);
        }
      };
      vm.items = [
        {
          text: '全部',
          action: 'all'
        },
        {
          text: '收入',
          action: 'income'
        },
        {
          text: '支出',
          action: 'revenue'
        }
      ];


      //You directive demo code goes here!
    });
</script>
</body>
</html>
